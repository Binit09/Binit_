<body>
    <h1 align="center">Assignment
        <h2 align="center">for JavaScript zero to hero day 3</h2>
    </h1>
    <h2 align="center">
        <p>Q.1 Printing element of arrays using while & do while.</p>
    </h2>
    <script>
        //While loop
        let n = 0;

        while (n < 10) {
            n++;
        }

        console.log(n);

        //Do while
        let result = '';
        let i = 0;

        do {
            i = i + 1;
            result = result + i;
        } while (i < 10);

        console.log(result);
    </script>
</body>
